<div class="container h-full flex flex-col min-h-[700px]">
  <section class="flex flex-row pt-6 items-baseline gap-3">
    <h1 class="text-4xl font-semibold">Welcome {{ user()?.username }},</h1>
    <p class="text-lg">What are you reading today?</p>
  </section>
  <section class="grid grid-cols-2 grid-rows-3 gap-4 grow py-4">
    <app-card title="Currently Reading" action="View Activity"></app-card>
    <app-card title="Friends Reading" action="View Activity"></app-card>
    <app-card class="col-span-2" title="Library" action="View All"></app-card>
    <app-card class="col-span-2" title="Wishlist" action="View All"></app-card>
  </section>
</div>
